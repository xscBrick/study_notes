<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table_others</title>
</head>
<body>
    <table width="800" border="1" align="left" rules="all">
        <thead>
            <tr>
                <th>序号</th>
                <th>用户名</th>
                <th>充值金额</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>李白</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>阿杜</td>
                <td>999</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">合计金额</td>
                <td>1999</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
